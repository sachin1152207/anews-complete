<!doctype html><html lang="en"><head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>{{post[1][:10]}} | Anew Edit Post</title> <link rel="shortcut icon" href="{{ url_for('static', filename='./assest/icon/favicon-32x32.png')}}" type="image/x-icon"> <link rel="stylesheet" href="{{ url_for('static', filename='assest/style/admin_style.css')}}"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> <style> .ck-editor__editable { font-size: 18px; width: 100%; height: 400px;}.ck.ck-editor { width: 100%; height: 400px;} </style></head><body> <section class="d-flex justify-content-center"> <section class="ms-4 mt-4"> <!-- Post news --> <form action="/admin/all-news/edit/{{post[0]}}" method="post" enctype='multipart/form-data'> <div class="mt-2 d-flex gap-3"> <div class="right-side-post-news sliding-news"> <h3>Edit Post</h3> <div class="mb-3"> <label for="exampleFormControlInput1" class="form-label">News Title</label> <input type="text" class="form-control" name="newsTitle" required value="{{post[1]}}" id="exampleFormControlInput1" placeholder="News Title here"> </div> <div class="mb-3"> <label for="exampleFormControlInput1" class="form-label">News Sub-title</label> <input type="text" class="form-control" name="subtitle" required value="{{post[2]}}" id="exampleFormControlInput1" placeholder="News Title here"> </div> <div class="mb-3"> <label for="exampleFormControlTextarea1" class="form-label">Content</label> <div class="form-control">{{ ckeditor.create(value=post[3]) }}</div> </div> </div> <div class="left-side-post-news"> <!-- Feature Image --> <div class="feature-img"> <img src="{{ url_for('static', filename='/uploads/post/' + post[4])}}" class="img-thumbnail" alt="" id="postImg" style="width: 100%;"> </div> <div class="mb-3"> <label for="formFile" class="form-label">Feature Image</label> <input class="form-control" onchange="loadImg(event)" type="file" name="featureImage" id="formFile"> </div> <div class="form-check mt-2 ms-0 ps-1 d-flex align-items-center"> <label class="form-check-label ms-0" for="defaultCheck1">Compress Image</label> <input class="form-check-input ms-2" type="checkbox" value="True" name="compress" id="defaultCheck1"> </div> <!-- Choose Cato --> <select class="form-select mt-2" name="catogories" required onchange="fetchSubcategories(this.value)" aria-label="Default select example"> <option value="{{post[6]}}" selected style="background-color: beige;">{{post[6]}}</option> {%for cato in catogories%} <option value="{{cato[0]}}">{{cato[0]}}</option> {%endfor%} </select> <select id="subcategory" name="subcatogories" class="form-select mt-2" aria-label="Default select example"> <option value="{{post[10]}}" style="background-color: beige;">{{post[10]}}</option> </select> <div class="input-group mt-2"> <span class="input-group-text" id="basic-addon1">@</span> <input readonly type="text" class="form-control" placeholder="{{post[7]}}" aria-label="Username" aria-describedby="basic-addon1"> </div> <div class="mt-2"> <label for="tags" class="form-label">News Tags</label> <textarea class="form-control" required name="keyword" id="tags" rows="6" placeholder="User Comma ',' to seprate keyword">{{post[11]}}</textarea> </div> </div> </div> <div class="d-grid gap-2 col-6 mt-2"> <button class="btn btn-primary" type="submit">Edit News</button> </div> </form> </section> </section> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> <script src="{{ url_for('static', filename='./assest/script/anews_script.js')}}"></script> <script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script></body></html>
